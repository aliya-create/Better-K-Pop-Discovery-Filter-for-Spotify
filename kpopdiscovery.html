<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Discovery Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #000, transparent);
            z-index: 20;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .sparkle {
            color: #1db954;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: #27272a;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #3f3f46;
        }

        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .filter-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #1db954;
            color: #000;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Quest Bar */
        .quest-bar {
            margin: 0 1rem 0.5rem;
            background: linear-gradient(to right, #9333ea, #ec4899);
            padding: 0.75rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quest-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quest-text h3 {
            font-size: 0.875rem;
            font-weight: bold;
        }

        .quest-text p {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .quest-progress {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
        }

        /* Filter Panel */
        .filter-panel {
            background: #18181b;
            padding: 1rem;
            border-bottom: 1px solid #27272a;
            display: none;
            z-index: 20;
        }

        .filter-panel.active {
            display: block;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-label {
            color: #71717a;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .filter-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: #27272a;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.875rem;
            text-transform: capitalize;
            transition: all 0.3s;
        }

        .filter-chip:hover {
            background: #3f3f46;
        }

        .filter-chip.active {
            background: #1db954;
            color: #000;
            font-weight: bold;
        }

        /* Track Display */
        .track-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .background-gradient {
            position: absolute;
            inset: 0;
            transition: all 0.5s;
        }

        .track-content {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .track-card {
            width: 100%;
            max-width: 28rem;
        }

        /* Photocard Flip */
        .photocard-container {
            perspective: 1000px;
            height: 420px;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .photocard-flip {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s;
            transform-style: preserve-3d;
        }

        .photocard-flip.flipped {
            transform: rotateY(180deg);
        }

        .photocard-front, .photocard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .photocard-back {
            transform: rotateY(180deg);
            background: linear-gradient(to bottom right, #18181b, #27272a);
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photocard-tags {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .flip-hint {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 0.75rem;
            border-radius: 0.75rem;
        }

        .flip-hint p {
            font-size: 0.75rem;
            color: #d4d4d8;
            margin-bottom: 0.25rem;
        }

        .flip-hint-action {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* Artist Photocard Back */
        .artist-photocard {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .artist-photo {
            width: 100%;
            height: 75%;
            object-fit: cover;
        }

        .artist-info {
            flex: 1;
            padding: 1rem;
            background: linear-gradient(to top, #000, transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .artist-info-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            padding: 0.75rem;
            border-radius: 0.75rem;
        }

        .artist-name {
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .artist-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .artist-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .tag-concept {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .tag-gen {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        /* Track Info */
        .track-info {
            margin-bottom: 1.5rem;
        }

        .track-title {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .track-artist {
            font-size: 1.25rem;
            color: #a1a1aa;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }

        .action-btn {
            width: 3.5rem;
            height: 3.5rem;
            background: #27272a;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #3f3f46;
        }

        .action-btn.saved {
            background: #1db954;
            transform: scale(1.1);
        }

        .action-btn svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .action-btn.saved svg {
            fill: #000;
        }

        /* Track Counter */
        .track-counter {
            text-align: center;
            font-size: 0.875rem;
            color: #71717a;
        }

        /* Swipe Hint */
        .swipe-hint {
            position: absolute;
            bottom: 6rem;
            left: 0;
            right: 0;
            text-align: center;
        }

        .swipe-hint p {
            font-size: 0.75rem;
            color: #71717a;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Navigation Dots */
        .nav-dots {
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #3f3f46;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot:hover {
            background: #52525b;
        }

        .dot.active {
            width: 2rem;
            background: #1db954;
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Modal */
        .modal {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #18181b;
            border-radius: 1rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 28rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #71717a;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .stat-card {
            background: #27272a;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            color: #a1a1aa;
            font-size: 0.875rem;
        }

        .stat-highlight {
            background: linear-gradient(to right, #059669, #2563eb);
            padding: 1rem;
            border-radius: 0.75rem;
        }

        .stat-highlight .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Icons */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .icon-lg {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>

        let questProgress = 0;
        let filteredTracks = [...tracks];

        function updateDisplay() {
            const track = filteredTracks[currentTrack];
            if (!track) return;

            document.getElementById('albumArt').src = track.image;
            document.getElementById('artistPhoto').src = track.artistPhoto;
            document.getElementById('trackTitle').textContent = track.title;
            document.getElementById('trackArtist').textContent = track.artist;
            document.getElementById('artistName').textContent = track.artist;
            document.getElementById('eraTag').textContent = track.era + ' Gen';
            document.getElementById('conceptTag').textContent = track.concept;
            document.getElementById('backConceptTag').textContent = track.concept + ' Concept';
            document.getElementById('backGenTag').textContent = track.era + ' Gen ' + track.groupType + ' Group';
            document.getElementById('trackCounter').textContent = `${currentTrack + 1} of ${filteredTracks.length} tracks`;
            document.getElementById('bgGradient').style.background = `linear-gradient(to bottom, ${track.color}40 0%, black 60%)`;

            // Update save button
            const saveBtn = document.getElementById('saveBtn');
            if (savedTracks.has(track.id)) {
                saveBtn.classList.add('saved');
            } else {
                saveBtn.classList.remove('saved');
            }

            // Update nav dots
            updateNavDots();

            // Reset flip
            document.getElementById('photocardFlip').classList.remove('flipped');
        }

        function updateNavDots() {
            const dotsContainer = document.getElementById('navDots');
            dotsContainer.innerHTML = '';
            filteredTracks.slice(0, 8).forEach((_, idx) => {
                const dot = document.createElement('button');
                dot.className = 'dot' + (idx === currentTrack ? ' active' : '');
                dot.onclick = () => {
                    currentTrack = idx;
                    stats.swipes++;
                    updateDisplay();
                };
                dotsContainer.appendChild(dot);
            });
        }

        function nextTrack() {
            if (currentTrack < filteredTracks.length - 1) {
                currentTrack++;
                stats.swipes++;
                updateDisplay();
            }
        }

        function prevTrack() {
            if (currentTrack > 0) {
                currentTrack--;
                stats.swipes++;
                updateDisplay();
            }
        }

        function flipCard() {
            document.getElementById('photocardFlip').classList.toggle('flipped');
        }

        function toggleSave(event) {
            const track = filteredTracks[currentTrack];
            if (savedTracks.has(track.id)) {
                savedTracks.delete(track.id);
            } else {
                savedTracks.add(track.id);
                stats.saves++;
                questProgress = Math.min(questProgress + 1, 10);
                document.getElementById('questProgress').textContent = questProgress + '/10';
                createParticles(event.clientX, event.clientY, track.concept);
            }
            updateDisplay();
            updateStats();
        }

        function createParticles(x, y, concept) {
            const colors = {
                dark: ['#8B0000', '#1a1a2e', '#4B0082'],
                bright: ['#FFD700', '#FF69B4', '#00CED1'],
                healing: ['#9370DB', '#DDA0DD', '#E6E6FA'],
                performance: ['#FF4500', '#FFD700', '#FF1493']
            };
            
            const particleColors = colors[concept] || colors.dark;
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = particleColors[Math.floor(Math.random() * particleColors.length)];
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 2 + Math.random() * 3;
                particle.style.transform = `translate(${Math.cos(angle) * velocity * 50}px, ${Math.sin(angle) * velocity * 50}px)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function toggleFilters() {
            const panel = document.getElementById('filterPanel');
            panel.classList.toggle('active');
        }

        function setFilter(type, value) {
            filters[type] = value;
            
            // Update UI
            const parent = event.target.parentElement;
            parent.querySelectorAll('.filter-chip').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Apply filters
            filteredTracks = tracks.filter(track => {
                if (filters.era !== 'all' && track.era !== filters.era) return false;
                if (filters.concept !== 'all' && track.concept !== filters.concept) return false;
                if (filters.groupType !== 'all' && track.groupType !== filters.groupType) return false;
                return true;
            });
            
            currentTrack = 0;
            updateDisplay();
            updateFilterBadge();
            
            // Close filters
            setTimeout(() => {
                document.getElementById('filterPanel').classList.remove('active');
            }, 300);
        }

        function updateFilterBadge() {
            const count = Object.values(filters).filter(f => f !== 'all').length;
            const badge = document.getElementById('filterBadge');
            if (count > 0) {
                badge.style.display = 'flex';
                badge.textContent = count;
            } else {
                badge.style.display = 'none';
            }
        }

        function showStats() {
            document.getElementById('statsModal').classList.add('active');
            updateStats();
        }

        function hideStats() {
            document.getElementById('statsModal').classList.remove('active');
        }

        function updateStats() {
            document.getElementById('statSaves').textContent = stats.saves;
            document.getElementById('statSwipes').textContent = stats.swipes;
            
            let biasEra = 'Multi-Stan';
            if (filters.era !== 'all') {
                biasEra = filters.era + ' Gen';
                if (filters.concept !== 'all') {
                    biasEra += ' ' + filters.concept;
                }
            } else if (filters.concept !== 'all') {
                biasEra = filters.concept;
            }
            document.getElementById('statBias').textContent = biasEra;
        }

        function hideQuest() {
            document.getElementById('questBar').style.display = 'none';
        }

        // Swipe handling
        let startY = 0;
        let startX = 0;

        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            const endX = e.changedTouches[0].clientX;
            const diffY = startY - endY;
            const diffX = Math.abs(startX - endX);
            
            // Only swipe if mostly vertical
            if (Math.abs(diffY) > 50 && diffX < 50) {
                if (diffY > 0) {
                    nextTrack();
                } else {
                    prevTrack();
                }
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                nextTrack();
            } else if (e.key === 'ArrowDown') {
                prevTrack();
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
