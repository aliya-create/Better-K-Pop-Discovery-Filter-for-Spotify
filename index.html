<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K‑Pop Discovery – Desktop Version</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #000;
  color: #fff;
  overflow-y: auto;
}

/* Container + Header */
.container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
}

.header {
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to bottom, #000, transparent);
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-title {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.5rem;
  font-weight: bold;
}

.sparkle { color: #1db954; }

.btn {
  background: #27272a;
  border: none;
  color: #fff;
  padding: 0.75rem 1.25rem;
  border-radius: 9999px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s;
}

.btn:hover { background: #3f3f46; }

/* Track Container */
.track-container {
  flex: 1;
  position: relative;
  padding: 2.5rem;
  display: flex;
  justify-content: center;
}

.background-gradient {
  position: fixed;
  inset: 0;
  z-index: -1;
  transition: all 0.5s;
}

/* Card Flip Setup */
.photocard-container {
  width: 480px;
  height: 600px;
  perspective: 2000px;
}

.photocard-flip {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.7s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.photocard-flip.flipped {
  transform: rotateY(180deg);
}

.photocard-front, .photocard-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

/* Front */
.photocard-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Back */
.photocard-back {
  transform: rotateY(180deg);
  background: linear-gradient(to bottom right, #1a1a1a, #27272a);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 1.5rem;
}

.artist-photo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.45;
}

.artist-info {
  position: relative;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  border-radius: 1rem;
  padding: 1rem;
  z-index: 2;
}

.artist-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
.artist-tags { font-size: 0.9rem; color: #93c5fd; }

/* Track Info + Actions */
.info-area {
  text-align: center;
  margin-top: 2rem;
}

.track-title { font-size: 2rem; font-weight: bold; }
.track-artist { font-size: 1.25rem; color: #a1a1aa; margin-bottom: 0.75rem; }
.track-lyrics { font-size: 0.95rem; color: #d4d4d8; opacity: 0.9; max-width: 650px; margin: 0 auto 1.5rem; }

.actions {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-bottom: 1.5rem;
}

.action-btn {
  width: 3.5rem;
  height: 3.5rem;
  border-radius: 50%;
  background: #27272a;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s;
}

.action-btn:hover { background: #3f3f46; }
.action-btn.saved { background: #1db954; transform: scale(1.1); }
</style>
</head>
<body>
<div class="container">

  <div class="header">
    <div class="header-title"><span class="sparkle">✨</span>K‑Pop Discovery – Desktop</div>
    <div>
      <button class="btn" onclick="prevTrack()">⬅ Prev</button>
      <button class="btn" onclick="nextTrack()">Next ➜</button>
    </div>
  </div>

  <div class="track-container">
    <div class="background-gradient" id="bgGradient"></div>

    <div>
      <!-- Photocard -->
      <div class="photocard-container" onclick="flipCard()">
        <div class="photocard-flip" id="photocardFlip">
          <div class="photocard-front">
            <img id="albumArt" src="" alt="album art">
          </div>
          <div class="photocard-back">
            <img id="artistPhoto" class="artist-photo" src="" alt="artist">
            <div class="artist-info">
              <div class="artist-name" id="artistName"></div>
              <div class="artist-tags" id="artistTags"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Info -->
      <div class="info-area">
        <h2 class="track-title" id="trackTitle"></h2>
        <p class="track-artist" id="trackArtist"></p>
        <p class="track-lyrics" id="trackLyrics"></p>

        <div class="actions">
          <button class="action-btn" onclick="toggleSave()" id="saveBtn">❤️</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const tracks = [
  {
    title: "Rush Hour",
    artist: "Monsta X",
    lyrics: "Dynamic fusion of intensity and rhythm. (Lyrics summary placeholder.)",
    albumImage: "https://i.scdn.co/image/ab67616d0000b273c8b3df8e9eb6f5f96b9b1e11",
    artistImage: "https://i.scdn.co/image/ab6761610000e5eb739897b2c222c4564e5d57d9",
    concept: "dark / performance",
    color: "#1a1a2e"
  },
  {
    title: "MANIAC",
    artist: "Stray Kids",
    lyrics: "A song about embracing individuality and breaking masks.",
    albumImage: "https://i.scdn.co/image/ab67616d0000b273c0ddb8326b284fe0f543e27d",
    artistImage: "https://i.scdn.co/image/ab6761610000e5eb619d85b4f1fb56e23e6d8a6f",
    concept: "dark / rebellion",
    color: "#8B0000"
  },
  {
    title: "Maria",
    artist: "Hwasa",
    lyrics: "Empowering self-reflection on emotional healing and self-worth.",
    albumImage: "https://i.scdn.co/image/ab67616d0000b273c8b444df094279e70cd6e8a9",
    artistImage: "https://i.scdn.co/image/ab6761610000e5eb4c8f1a90f4f27e644c866e32",
    concept: "healing / solo",
    color: "#4a0e4e"
  }
];

let current = 0;
let saved = new Set();

function updateDisplay() {
  const t = tracks[current];
  document.getElementById('albumArt').src = t.albumImage;
  document.getElementById('artistPhoto').src = t.artistImage;
  document.getElementById('trackTitle').textContent = t.title;
  document.getElementById('trackArtist').textContent = t.artist;
  document.getElementById('trackLyrics').textContent = t.lyrics;
  document.getElementById('artistName').textContent = t.artist;
  document.getElementById('artistTags').textContent = t.concept;
  document.getElementById('bgGradient').style.background =
    `linear-gradient(to bottom, ${t.color}88, #000 70%)`;

  const btn = document.getElementById('saveBtn');
  btn.classList.toggle('saved', saved.has(t.title));

  // Reset flip when switching songs
  document.getElementById('photocardFlip').classList.remove('flipped');
}

function nextTrack(){
  current = (current + 1) % tracks.length;
  updateDisplay();
}
function prevTrack(){
  current = (current - 1 + tracks.length) % tracks.length;
  updateDisplay();
}
function flipCard(){
  document.getElementById('photocardFlip').classList.toggle('flipped');
}
function toggleSave(){
  const t = tracks[current];
  if(saved.has(t.title)) saved.delete(t.title);
  else saved.add(t.title);
  updateDisplay();
}

updateDisplay();
</script>
</body>
</html>
